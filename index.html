<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calend√°rio Copa 2022</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="container">
    <div id="app">
      <header>
        <div id="logos">
          <img src="./assets/logo.svg" alt="Logo da NLW" />
          <h1>by rafaeloto</h1>
        </div>
      </header>
      <main id="cards"></main>
      <div class="change-bg">
        <p class="bg-buttons-title">Cor do Tema</p>
        <div class="bg-buttons">
          <button class="bg-button" id="bg-yellow" onClick="changeBackground('yellow')">
            Amarelo
          </button>
          <button class="bg-button" id="bg-red" onClick="changeBackground('red')">
            Vermelho
          </button>
          <button class="bg-button" id="bg-blue" onClick="changeBackground('blue')">
            Azul
          </button>
          <button class="bg-button" id="bg-green" onClick="changeBackground('green')">
            Verde
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
